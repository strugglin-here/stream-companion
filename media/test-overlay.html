<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Companion - Test Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected { background-color: #10b981; }
        .disconnected { background-color: #ef4444; }
        
        .messages {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            word-wrap: break-word;
        }
        
        .message.received {
            border-left: 3px solid #10b981;
        }
        
        .message.sent {
            border-left: 3px solid #3b82f6;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Stream Companion Test Overlay</h1>
        
        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <strong>Status:</strong> <span id="statusText">Disconnected</span>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button id="pingBtn" onclick="sendPing()" disabled>Send Ping</button>
            <button id="clearBtn" onclick="clearMessages()">Clear Messages</button>
        </div>
    </div>

    <script>
        let ws = null;
        const messagesDiv = document.getElementById('messages');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const pingBtn = document.getElementById('pingBtn');
        
        function addMessage(text, type = 'received') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusText.textContent = 'Connected';
                statusIndicator.className = 'status-indicator connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
            } else {
                statusText.textContent = 'Disconnected';
                statusIndicator.className = 'status-indicator disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
            }
        }
        
        function connect() {
            // Connect to WebSocket (adjust port if needed)
            const wsUrl = 'ws://localhost:8002/ws?client_type=overlay';
            addMessage(`Connecting to ${wsUrl}...`, 'sent');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addMessage('‚úì WebSocket connected!', 'received');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(`üì® ${JSON.stringify(data, null, 2)}`, 'received');
                
                // Handle different message types
                if (data.type === 'element_update') {
                    handleElementUpdate(data);
                }
            };
            
            ws.onerror = (error) => {
                addMessage(`‚ùå WebSocket error: ${error}`, 'received');
            };
            
            ws.onclose = () => {
                addMessage('‚ùå WebSocket disconnected', 'received');
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = { type: 'ping' };
                ws.send(JSON.stringify(message));
                addMessage(`üì§ Sent: ${JSON.stringify(message)}`, 'sent');
            }
        }
        
        function handleElementUpdate(data) {
            addMessage(`üé® Element ${data.action}: ${data.element?.name || data.element_id}`, 'received');
            
            // Here you would update the actual overlay display
            // For now, just log the action
            console.log('Element Update:', data);
        }
        
        function clearMessages() {
            messagesDiv.innerHTML = '';
        }
        
        // Initialize status
        updateStatus(false);
        
        // Auto-connect on load (optional)
        // connect();
    </script>
</body>
</html>
